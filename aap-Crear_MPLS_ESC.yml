          - neighbor {{ equipos_config['AMU-P5-E3-UR29-BLEAF-B'].neighbor_ip }} prefix-list {{ vrf_name }}-ESC-TO-BGP-IN in

        
    - name: Guardar cambios
      arista.eos.eos_command:
        commands:
          - write memory
