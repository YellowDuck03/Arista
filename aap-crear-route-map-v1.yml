---
- name: Comprobar y crear route-map en el switch Arista
  hosts: all
  gather_facts: no
  
  # Variables
  vars:
    nom_route_map: ""
    nom_prefix: ""
    metric: ""
  # Tareas
  tasks:
    - name: Verificar existencia del route-map
      arista.eos.eos_command:
        commands:
          - command: "show running-config section route-map"
      register: route_map_config

    - name: Debug Verificar existencia del route-map
      debug:
        msg: "{{ route_map_config.stdout }}"

    - name: Verificar si el route-map ya est치 configurado
      set_fact:
        route_map_exists: "{{ 'route-map ' ~ nom_route_map ~ ' permit 10' in route_map_config.stdout[0] }}"

    - name: Debug Verificar si el route-map ya est치 configurado
      debug:
        msg: "Route-map exists: {{ route_map_exists }}"

    - name: Configurar el route-map si no existe
      arista.eos.eos_config:
        lines:
          - "route-map {{ nom_route_map }} permit 10"
          - "match ip address prefix-list {{ nom_prefix }}"
          - "set metric {{ metric }}"
      when: not route_map_exists
      
    - name: Guardar cambios
      arista.eos.eos_command:
        commands:
          - write memory
        
    - name: Debug Configurar el route-map si no existe
      debug:
        msg: "Route-map configuration applied: {{ not route_map_exists }}"

    - name: Validar configuraci칩n del route-map
      arista.eos.eos_command:
        commands:
          - command: "show running-config | include route-map {{ nom_route_map }}"
      register: validation_output

    - name: Debug Validar configuraci칩n del route-map
      debug:
        msg: "{{ validation_output.stdout }}"
