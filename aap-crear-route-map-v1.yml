---
- name: Comprobar y crear route-map en el switch Arista
  hosts: all
  gather_facts: no
  
  # Variables
  vars:
    nom_route_map: ""
    nom_prefix: ""
    metric: ""

  tasks:
    - name: Verificar si el route-map ya existe
      arista.eos.eos_command:
        commands: "show running-config | include route-map {{ nom_route_map }}"
      register: route_map_check
      ignore_errors: yes

    - name: Mostrar salida del chequeo del route-map
      debug:
        msg: "Salida del chequeo del route-map: {{ route_map_check.stdout_lines }}"

    - name: Crear route-map si no existe
      arista.eos.eos_config:
        lines:
          - "route-map {{ nom_route_map }} permit 10"
          - " match ip address prefix-list {{ nom_prefix }}"
          - " set metric {{ metric }}"
      when: route_map_check.stdout_lines | length == 0
      
    - name: Guardar cambios
      arista.eos.eos_command:
        commands:
          - write memory
          
    - name: Mostrar mensaje de que el route-map fue creado
      debug:
        msg: "Route-map '{{ nom_route_map }}' ha sido creado con el prefijo '{{ nom_prefix }}' y métrica '{{ metric }}'."
      when: route_map_check.stdout_lines | length == 0

    - name: Mostrar mensaje si el route-map ya existe
      debug:
        msg: "El route-map '{{ nom_route_map }}' ya existe y no se creará."
      when: route_map_check.stdout_lines | length > 0
